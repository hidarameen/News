version: '3.8'
services:
  app:
    build: .
    ports:
      - '8080:8080'
    environment:
      - BOT_TOKEN=
      - API_ID=
      - API_HASH=
      - WEBHOOK_BASE=
      - PORT=8080
      - DATABASE_URL=postgresql://bot:bot@postgres:5432/botdb
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=bot
      - POSTGRES_DB=botdb
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
volumes:
  pgdata:
